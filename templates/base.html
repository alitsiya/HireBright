<!doctype html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HireBright - {% block title %}HR tool for interviewing Software Engineers{% endblock %}</title>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar">Login</span>
        <span class="icon-bar">Signup</span>
        <span class="icon-bar">Logout</span>                        
      </button>

      <div class="navbar-header">
        <a class="navbar-brand" href="/">HireBright</a>
      </div>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/#about">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if session.get("email") %}
        
        <li><a href="/logout">Logout</a></li>

        {% else %}
        <li><a href="/signin">Login</a></li>
        <li><a href="/signup">Sign Up</a></li>

        {% endif %}
      </ul>
    </div>
  </div>
</nav>


<div class="container">
    <ul id="flash">
    {% for message in get_flashed_messages() %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>

  {% block content %} {% endblock %}
</div>
<script type="text/javascript">
  setTimeout(function(){$('#flash').text('')}, 2000)
</script>
</body>
</html>
