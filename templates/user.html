{% extends 'base.html' %}
{% block title %} Candidate profile {% endblock %}
{% block content %}

    <h2>Profile</h2>

{% if user %}
<label>First name: <div id="name">{{ user.first_name }}</div></label>&nbsp
<label>Last Name: <div id='lname'>{{ user.last_name }}</div></label>&nbsp
<label>Email: <div id='email'>{{ user.email }}</div></label>&nbsp
<label>Location: <div id='location'>{{ user.location }}</div></label>&nbsp
<label>Phone number: <div id='phone'>{{ user.phone }}</div></label>&nbsp
<label>Linkedin: <div id='linkedin'>{{ user.linkedin }}</div></label>&nbsp
<label>Salary: <div id="salary">{{ user.salary }}</div></label>
<label>Github: <div id='github'>{{ user.github }}</div></label>
<label>Desired position: <div id='position'>{{ user.position }}</div></label>
<br>
Status: {{ user.interview }} <br>
Resume: <br>{{ user.resume.resume_text }}

{% endif %}

{% endblock %}
