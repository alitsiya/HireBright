{% extends 'base.html' %}
{% block title %} Resume Data {% endblock %}
{% block content %}

    <h2>Resume Data</h2>

{% if users %}
<ul>
{% for user in users %}
<li>
    <a href="/users/{{ user.user_id }}">{{ user.first_name }} {{ user.last_name }}</a>
</li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
