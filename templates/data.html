{% extends 'base.html' %} {% block title %} Resume Data {% endblock %} {% block content %}
<div class='container-fluid'>
    <h2>Resume Data</h2> {% if users %}
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.user_id }}">{{ user.first_name }} {{ user.last_name }} </a> <span class="status-{{ user.interview[0].status_id }}">{{ user.interview[0].status.status_name }}</span>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
<!-- Hides side menu -->
<script>
$(".navbar navbar-inverse").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
});
</script>
{% endblock %}
